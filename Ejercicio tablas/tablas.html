<!DOCTYPE html>

    <title>Tablas</title>
    <style>

        
table {
    
    border: 2px solid rgb(0, 47, 255);
    text-align: center;
    border-collapse: collapse;
}

table td{

    border: 1px solid red;  
    
}


th{

    background-color: aquamarine;
}

td:first-child{

    background-color: crimson;
}
    </style>
</head>
